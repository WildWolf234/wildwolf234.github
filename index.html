<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in bio</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded',()=>{
        VANTA.BIRDS({
            el: "#vanta",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundAlpha:0.0,
            color1: 0xc332a3,
            color2: 0x71cb1,
            wingSpan: 15.00,
            quantity: 2.00
        })
        setTimeout(() =>{
            const main=document.querySelector('main')
            main.style.opacity=1
            main.style.filter='blur(0px)'

        },1000)
         
    })

    </script>
</head>
<body>
    <div id="vanta"></div>
    <video autoplay muted loop playsinline>
        <source src="./images_bg.m4v" type="video/mp4; codecs=hvc1">
    </video>
    <main>
        <header>
            <img src="./me.jpg" alt="">
            <h1>@WildWolf234</h1>
        </header>
        <ul>
            <li>
                <a href="http://google.com">
                    <img src="./homepg.png" alt="Homepage" width="20">
                    Offical Website
                </a>
            </li>
            <li>
                <a href="https://www.youtube.com/channel/UC8gT-XGwK-pWcVZqFuX76Lw"> 
                    <img src="./yt.png" alt="Youtube" width="20">
                    Youtube 
                </a>
               
            </li>
            <li>
                <a href="https://twitter.com/GameEmpire2">
                    <img src="./Twitter-logo.svg.png" alt="Twitter" width="20">
                    Twitter
                </a>
                
            </li>
            <li>
                <a href="https://github.com/WildWolf234">
                    <img src="./git.png" alt="GitHub" width="20">
                     GitHub
                    </a>
               
            </li>
        </ul>
    </main>
</body>
</html>
